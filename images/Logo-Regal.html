<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <style>

      @keyframes drawPath {

        to { stroke-dashoffset: 0; }

      }

      @keyframes fillIn {

        from { fill-opacity: 0; }

        to { fill-opacity: 1; }

      }

      @keyframes fadeIn {

        from { opacity: 0; }

        to { opacity: 1; }

      }

      

      .tent-roof-left {

        stroke-dasharray: 400;

        stroke-dashoffset: 400;

        animation: drawPath 0.8s ease-out 0.2s forwards;

      }

      

      .tent-roof-right {

        stroke-dasharray: 400;

        stroke-dashoffset: 400;

        animation: drawPath 0.8s ease-out 0.4s forwards;

      }

      

      .roof-detail {

        stroke-dasharray: 200;

        stroke-dashoffset: 200;

        animation: drawPath 0.5s ease-out 1s forwards;

      }

      

      .tent-base {

        stroke-dasharray: 600;

        stroke-dashoffset: 600;

        animation: drawPath 0.6s ease-out 1.3s forwards;

      }

      

      .curtain-outer-left {

        stroke-dasharray: 500;

        stroke-dashoffset: 500;

        animation: drawPath 0.9s ease-out 1.8s forwards;

        fill-opacity: 0;

      }

      

      .curtain-outer-right {

        stroke-dasharray: 500;

        stroke-dashoffset: 500;

        animation: drawPath 0.9s ease-out 2s forwards;

        fill-opacity: 0;

      }

      

      .curtain-fill {

        animation: fillIn 0.4s ease-out 2.7s forwards;

      }

      

      .curtain-inner {

        stroke-dasharray: 400;

        stroke-dashoffset: 400;

        animation: drawPath 0.7s ease-out 2.2s forwards;

      }

      

      .tie-detail {

        opacity: 0;

        animation: fadeIn 0.5s ease-out 2.9s forwards;

      }

      

      .furniture {

        stroke-dasharray: 300;

        stroke-dashoffset: 300;

        animation: drawPath 0.8s ease-out 3.2s forwards;

      }

      

      .furniture-fill {

        fill-opacity: 0;

        animation: fillIn 0.4s ease-out 4s forwards;

      }

    </style>

    

    <linearGradient id="burgundyGradient" x1="0%" y1="0%" x2="100%" y2="100%">

      <stop offset="0%" style="stop-color:#6B1F46;stop-opacity:1" />

      <stop offset="50%" style="stop-color:#8B2D5C;stop-opacity:1" />

      <stop offset="100%" style="stop-color:#B8437A;stop-opacity:1" />

    </linearGradient>

  </defs>

  

  <!-- Tent Peak Point -->

  <circle cx="400" cy="90" r="3" fill="url(#burgundyGradient)" opacity="0.6"/>

  

  <!-- Left Roof Line -->

  <line x1="400" y1="90" x2="150" y2="245" 

        stroke="url(#burgundyGradient)" stroke-width="3" 

        stroke-linecap="round" class="tent-roof-left"/>

  

  <!-- Right Roof Line -->

  <line x1="400" y1="90" x2="650" y2="245" 

        stroke="url(#burgundyGradient)" stroke-width="3" 

        stroke-linecap="round" class="tent-roof-right"/>

  

  <!-- Left Roof Detail Lines (shading) -->

  <g class="roof-detail">

    <path d="M 380 110 Q 340 140 280 180" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 360 130 Q 320 160 260 200" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 340 150 Q 300 180 240 220" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 320 170 Q 280 200 220 235" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 300 190 Q 260 215 200 242" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

  </g>

  

  <!-- Right Roof Detail Lines (shading) -->

  <g class="roof-detail">

    <path d="M 420 110 Q 460 140 520 180" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 440 130 Q 480 160 540 200" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 460 150 Q 500 180 560 220" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 480 170 Q 520 200 580 235" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

    <path d="M 500 190 Q 540 215 600 242" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

  </g>

  

  <!-- Horizontal Base Line -->

  <line x1="150" y1="245" x2="650" y2="245" 

        stroke="url(#burgundyGradient)" stroke-width="5" 

        stroke-linecap="round" class="tent-base"/>

  

  <!-- LEFT CURTAIN GROUP -->

  <!-- Outer Left Curtain -->

  <path d="M 170 250 C 160 280 145 320 138 370 C 132 420 130 470 135 520 C 138 560 145 590 152 610 L 165 625 C 170 628 175 630 180 628 L 185 622 C 180 615 175 605 170 590 C 162 565 158 535 157 500 C 156 460 160 420 167 380 C 172 350 178 320 185 295 L 195 260 L 170 250 Z" 

        fill="url(#burgundyGradient)" stroke="url(#burgundyGradient)" stroke-width="2.5" 

        stroke-linejoin="round" class="curtain-outer-left curtain-fill"/>

  

  <!-- Inner Left Curtain Fold -->

  <path d="M 210 255 C 205 285 198 325 193 370 C 189 415 188 460 192 505 C 194 535 198 560 203 580 L 208 595" 

        stroke="url(#burgundyGradient)" stroke-width="2" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.8"/>

  

  <path d="M 230 260 C 226 290 221 330 218 375 C 216 415 217 455 221 490 L 225 515" 

        stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.6"/>

  

  <path d="M 248 265 C 245 295 241 335 239 375 C 238 410 240 445 244 475" 

        stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.5"/>

  

  <!-- Left Tie -->

  <g class="tie-detail">

    <ellipse cx="185" cy="430" rx="13" ry="28" 

             stroke="url(#burgundyGradient)" stroke-width="2.5" fill="none"/>

    <ellipse cx="190" cy="430" rx="10" ry="25" 

             stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>

    <path d="M 175 420 C 178 428 182 436 185 443" 

          stroke="url(#burgundyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <path d="M 195 420 C 192 428 188 436 185 443" 

          stroke="url(#burgundyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>

  </g>

  

  <!-- RIGHT CURTAIN GROUP -->

  <!-- Outer Right Curtain -->

  <path d="M 630 250 C 640 280 655 320 662 370 C 668 420 670 470 665 520 C 662 560 655 590 648 610 L 635 625 C 630 628 625 630 620 628 L 615 622 C 620 615 625 605 630 590 C 638 565 642 535 643 500 C 644 460 640 420 633 380 C 628 350 622 320 615 295 L 605 260 L 630 250 Z" 

        fill="url(#burgundyGradient)" stroke="url(#burgundyGradient)" stroke-width="2.5" 

        stroke-linejoin="round" class="curtain-outer-right curtain-fill"/>

  

  <!-- Inner Right Curtain Fold -->

  <path d="M 590 255 C 595 285 602 325 607 370 C 611 415 612 460 608 505 C 606 535 602 560 597 580 L 592 595" 

        stroke="url(#burgundyGradient)" stroke-width="2" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.8"/>

  

  <path d="M 570 260 C 574 290 579 330 582 375 C 584 415 583 455 579 490 L 575 515" 

        stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.6"/>

  

  <path d="M 552 265 C 555 295 559 335 561 375 C 562 410 560 445 556 475" 

        stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" 

        stroke-linecap="round" class="curtain-inner" opacity="0.5"/>

  

  <!-- Right Tie -->

  <g class="tie-detail">

    <ellipse cx="615" cy="430" rx="13" ry="28" 

             stroke="url(#burgundyGradient)" stroke-width="2.5" fill="none"/>

    <ellipse cx="610" cy="430" rx="10" ry="25" 

             stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>

    <path d="M 625 420 C 622 428 618 436 615 443" 

          stroke="url(#burgundyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <path d="M 605 420 C 608 428 612 436 615 443" 

          stroke="url(#burgundyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>

  </g>

  

  <!-- FURNITURE -->

  <!-- Left Chair -->

  <g class="furniture">

    <rect x="287" y="465" width="28" height="48" rx="2" 

          stroke="url(#burgundyGradient)" stroke-width="2.5" fill="none"/>

    <!-- Chair back cross pattern -->

    <line x1="292" y1="475" x2="310" y2="490" stroke="url(#burgundyGradient)" stroke-width="1.5"/>

    <line x1="310" y1="475" x2="292" y2="490" stroke="url(#burgundyGradient)" stroke-width="1.5"/>

    <!-- Chair legs -->

    <line x1="287" y1="513" x2="287" y2="543" stroke="url(#burgundyGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <line x1="315" y1="513" x2="315" y2="543" stroke="url(#burgundyGradient)" stroke-width="2.5" stroke-linecap="round"/>

  </g>

  

  <!-- Round Table -->

  <g class="furniture">

    <!-- Table top -->

    <circle cx="400" cy="505" r="37" 

            stroke="url(#burgundyGradient)" stroke-width="3.5" fill="none"/>

    <ellipse cx="400" cy="505" rx="37" ry="7" 

             stroke="url(#burgundyGradient)" stroke-width="2" fill="url(#burgundyGradient)" 

             opacity="0.3" class="furniture-fill"/>

    

    <!-- Pedestal -->

    <path d="M 396 512 L 394 548 Q 394 553 400 553 Q 406 553 406 548 L 404 512" 

          fill="url(#burgundyGradient)" stroke="url(#burgundyGradient)" stroke-width="2" class="furniture-fill"/>

    

    <!-- Base -->

    <ellipse cx="400" cy="553" rx="20" ry="6" 

             fill="url(#burgundyGradient)" stroke="url(#burgundyGradient)" stroke-width="2" class="furniture-fill"/>

    <path d="M 380 553 Q 380 558 400 558 Q 420 558 420 553" 

          stroke="url(#burgundyGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>

  </g>

  

  <!-- Right Chair -->

  <g class="furniture">

    <rect x="485" y="465" width="28" height="48" rx="2" 

          stroke="url(#burgundyGradient)" stroke-width="2.5" fill="none"/>

    <!-- Chair back cross pattern -->

    <line x1="490" y1="475" x2="508" y2="490" stroke="url(#burgundyGradient)" stroke-width="1.5"/>

    <line x1="508" y1="475" x2="490" y2="490" stroke="url(#burgundyGradient)" stroke-width="1.5"/>

    <!-- Chair legs -->

    <line x1="485" y1="513" x2="485" y2="543" stroke="url(#burgundyGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <line x1="513" y1="513" x2="513" y2="543" stroke="url(#burgundyGradient)" stroke-width="2.5" stroke-linecap="round"/>

  </g>

</svg>
